<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-logo">
            <a href="/index.html">CYBER<br>GAMIFIED</a>
        </div>
        <h1 class="auth-title">Create New Password</h1>
        <p class="auth-subtitle">Please enter your new password below.</p>
        
        {% if error %}
            <p class="auth-error">{{ error }}</p>
        {% endif %}

        <form method="post" class="auth-form">
            <div class="password-wrapper">
                <input type="password" name="password" class="auth-input" placeholder="New Password" required>
            </div>
            <div class="password-requirements">
                <p>Use 8+ characters with a mix of letters (upper & lower case), numbers & symbols.</p>
            </div>
            <button type="submit" class="auth-button">Set New Password</button>
        </form>
    </div>
</body>
</html>
