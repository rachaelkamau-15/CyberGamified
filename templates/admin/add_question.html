{% extends "admin/base.html" %}

{% block title %}Add Question{% endblock %}

{% block content %}
<h2>Add New Question</h2>

<form method="POST">
    <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" name="category" class="form-control" required>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Question</label>
        <textarea name="question" class="form-control" rows="3" required></textarea>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Answers</label>
        {% for i in range(1, 5) %}
        <div class="input-group mb-2">
            <span class="input-group-text">
                <input type="radio" name="correct{{ i }}" value="1" {% if loop.first %}checked{% endif %}>
            </span>
            <input type="text" name="answer{{ i }}" class="form-control" required>
        </div>
        {% endfor %}
    </div>
    
    <div class="mb-3">
        <label class="form-label">Feedback</label>
        <textarea name="feedback" class="form-control" rows="2" required></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Save Question</button>
    <a href="{{ url_for('admin_questions') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
