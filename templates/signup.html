<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cyber Gamified</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-logo">
            <a href="/index.html">CYBER<br>GAMIFIED</a>
        </div>
        <h1 class="auth-title">Create an Account</h1>
        <p class="auth-subtitle">Join us and improve your cybersecurity skills!</p>
        <form action="/signup" method="post" class="auth-form">
            <input type="text" name="username" class="auth-input" placeholder="Username" required>
            <input type="email" name="email" class="auth-input" placeholder="Email Address" required>
            <input type="password" name="password" class="auth-input" placeholder="Create Password" required>
            <button type="submit" class="auth-button">Create Account</button>
        </form>
        <div class="auth-footer">
            <p>Already have an account? <a href="/login.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
