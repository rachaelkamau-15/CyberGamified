<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cyber Gamified</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-logo">
            <a href="/index.html">CYBER<br>GAMIFIED</a>
        </div>
        <h1 class="auth-title">Create an Account</h1>
        <p class="auth-subtitle">Join us and improve your cybersecurity skills!</p>
        
        {% if error %}
            <p class="auth-error">{{ error }}</p>
        {% endif %}
        
        <form action="{{ url_for('signup') }}" method="post" class="auth-form">
            <input type="text" name="first_name" class="auth-input" placeholder="First Name" required>
            <input type="text" name="last_name" class="auth-input" placeholder="Last Name" required>
            <input type="email" name="email" class="auth-input" placeholder="Email Address" required>
            
            <!-- Password input with visibility toggle -->
            <div class="password-wrapper">
                <input type="password" id="password" name="password" class="auth-input" placeholder="Create Password" required>
                <span id="togglePassword" class="toggle-password">Show</span>
            </div>

            <!-- Password requirements hint -->
            <div class="password-requirements">
                <p>Use 8+ characters with a mix of letters (upper & lower case), numbers & symbols.</p>
            </div>
            
            <button type="submit" class="auth-button">Create Account</button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
        </div>
    </div>

    <!-- JavaScript for the password visibility toggle -->
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        if (togglePassword && password) {
            togglePassword.addEventListener('click', function () {
                // Toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                
                // Toggle the text
                this.textContent = this.textContent === 'Show' ? 'Hide' : 'Show';
            });
        }
    </script>
</body>
</html>
