<!-- File: templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title can be overridden by child templates -->
    <title>{% block title %}Cyber Gamified{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome for icons, if needed -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <!-- This logo always links to the landing page -->
                <a href="/">CYBER<br>GAMIFIED</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <!-- The "Home" link points to the game category page -->
                    <li><a href="/index.html">Home</a></li>
                    <!-- More links can be added here for other pages if desired -->
                </ul>
            </nav>
            <div class="nav-buttons">
                <a href="/login.html" class="login-btn">Log In</a>
                <a href="/signup.html" class="signup-btn">Sign Up</a>
            </div>
        </div>
    </header>

    <main>
        <!-- This is where the content from other pages will be injected -->
        {% block content %}{% endblock %}
    </main>

    <!-- The main script can be placed here -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
